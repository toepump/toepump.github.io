# The URL the site will be built for
base_url = "https://toepump.github.io"

title = "toepump"
description = "The personal web page of toepump, a developer and musician."

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "DeepThought"

taxonomies = [
    { name = "categories", feed = true, paginate_by = 10 },
    { name = "tags", feed = true, paginate_by = 10 },
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

external_links_target_blank = true

render_emoji = true


# Enable external libraries
[extra]
katex.enabled = false
katex.auto_render = false

chart.enabled = true
mermaid.enabled = false
galleria.enabled = false

navbar_items = [
 { code = "en", nav_items = [
  { url = "$BASE_URL/", name = "Home" },
  { url = "$BASE_URL/posts", name = "Posts" },
  { url = "$BASE_URL/tags", name = "Tags" },
 ]},
]

# Add links to favicon, you can use https://realfavicongenerator.net/ to generate favicon for your site
[extra.favicon]
favicon_16x16 = "/images/avatar.png"
favicon_32x32 = "/images/avatar.png"

# Author details
[extra.author]
name = "toepump"
avatar = "/images/avatar.png"

# Social links
[extra.social]
# email = "mikeykentarocho@gmail.com"
github = "toepump"


